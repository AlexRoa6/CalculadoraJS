<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>CALCULADORA</h1>
      <nav>
        <ul>
          <li id="gitHub"><a href="https://github.com/AlexRoa6">GitHub</a></li>
          <img src="img/logo.png" alt="logo" id="logo" />
        </ul>
      </nav>
    </header>
    <main>
      <div id="contenedorCalculadora">
        <div id="pantallas">
          <input type="text" id="cajaOperacion" disabled />
          <input type="text" id="cajaResultado" disabled value=0 />
        </div>
        <table>
          <tr>
            <td><button class="eliminar" id="borrar">Borrar</button></td>
            <td><button class="eliminar" id="limpiar">C</button></td>
            <td><button class="operar" id="resto">%</button></td>
            <td><button class="operar" id="dividir">/</button></td>
          </tr>
          <tr>
            <td><button class="numero">1</button></td>
            <td><button class="numero">2</button></td>
            <td><button class="numero">3</button></td>
            <td><button class="operar" id="multiplicar">*</button></td>
          </tr>
          <tr>
            <td><button class="numero">4</button></td>
            <td><button class="numero">5</button></td>
            <td><button class="numero">6</button></td>
            <td><button class="operar" id="sumar">+</button></td>
          </tr>
          <tr>
            <td><button class="numero">7</button></td>
            <td><button class="numero">8</button></td>
            <td><button class="numero">9</button></td>
            <td><button class="operar" id="restar">-</button></td>
          </tr>
          <tr>
            <td><button class="operar" id="potencia">^</button></td>
            <td><button class="numero">0</button></td>
            <td><button class="numero" id="decimal">.</button></td>
            <td><button id="igual">=</button></td>
          </tr>
        </table>
      </div>
    </main>
  </body>
  <script src="js/script.js"></script>
</html>
